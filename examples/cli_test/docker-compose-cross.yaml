      - CORE_PEER_QTUM_CONTRACT=0d8f3e130f7d3cb6d3b1c17ecf1059cb9a53538a
      - CORE_PEER_ETH_PRIVATEKEY=70698e364537a106b5aa5332d660e2234b37eebcb3768a2a97ffb8042dfe2fc4
      - CORE_PEER_ETH_ADDRESS=47.254.32.219:18547
